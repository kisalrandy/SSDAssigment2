<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickDetails</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style media="screen">
    #body {
      color: white;
      background-color: #00688B;
    }

    #profile,
    #logout {
      display: none;
      color: white
    }
  </style>
</head>

<body>
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '556813315595465',
        cookie: true,
        xfbml: true,
        version: 'v12.0'
      });
      FB.getLoginStatus(function (response) {
        statusChangeCallback(response);
      });
    };
    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    function statusChangeCallback(response) {
      if (response.status === 'connected') {
        console.log('Logged in and authenticated');
      } else {
        console.log('Not authenticated');
      }
    }
    function checkLoginState() {
      FB.getLoginStatus(function (response) {
        statusChangeCallback(response);
      });
    }
  </script>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="navbar-brand" href="#">Quick Details</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link" id="logout" onclick="logout()" href="#">Logout</a>
        </li>
        <li class="nav-item">
          <fb:login-button id="fb-btn" scope="public_profile,email,user_birthday" onlogin="checkLoginState();">
          </fb:login-button>
        </li>
      </ul>
    </div>
  </nav>
</body>

</html>
